<app-base-dialog [cardTitle]="'Filtros'">
  <ng-container card-body>
    <div class="filter-grid">

      <div class="filter-group">
        <label for="filter-name">Nome do Filme</label>
        <input 
          id="filter-name" 
          type="text" 
          class="filter-input" 
          placeholder="Digite um nome..."
          [(ngModel)]="selectedName">
      </div>

      <div class="filter-group">
        <label for="filter-genre">Gênero</label>
        <select id="filter-genre" class="filter-select" [(ngModel)]="selectedGenreId">
          <option [ngValue]="null">Todos os Gêneros</option>
          <option *ngFor="let genre of genres" [ngValue]="genre.id">
            {{ genre.name }}
          </option>
        </select>
      </div>

      <div class="filter-group">
        <label for="filter-year">Ano de Lançamento</label>
        <select id="filter-year" class="filter-select" [(ngModel)]="selectedYear">
          <option [ngValue]="null">Todos os Anos</option>
          <option *ngFor="let year of years" [ngValue]="year">
            {{ year }}
          </option>
        </select>
      </div>
    </div>
  </ng-container>

  <ng-container card-footer>

    <app-button appearance="secondary" (click)="close()">Cancelar</app-button>
    <app-button appearance="primary" (click)="onApply()">Aplicar</app-button>

  </ng-container>
</app-base-dialog>
