@if (movie) {
  <div class="movie-card">
    <div class="movie-poster-container">
      @if (movie.poster_path) {
        <img [src]="getPosterUrl(movie.poster_path)" [alt]="movie.title" class="movie-poster">
      } @else {
        <div class="poster-placeholder">
          <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill-rule="evenodd" clip-rule="evenodd" fill="#ccc">
            <path d="M24 22h-24v-20h24v20zm-1-19h-22v18h22v-18zm-1 16h-19l4-7.492 3 3.048 5.013-7.556 6.987 12zm-11.848-2.865l-2.91-2.956-2.574 4.821h15.593l-5.303-9.108-4.806 7.243zm-4.652-11.135c1.38 0 2.5 1.12 2.5 2.5s-1.12 2.5-2.5 2.5-2.5-1.12-2.5-2.5 1.12-2.5 2.5-2.5zm0 1c.828 0 1.5.672 1.5 1.5s-.672 1.5-1.5 1.5-1.5-.672-1.5-1.5.672-1.5 1.5-1.5z"></path>
          </svg>
        </div>
      }
    </div>

    <div class="movie-info">
      <h3 class="movie-title">{{ movie.title }}</h3>
      <p class="movie-overview">{{ movie.overview | slice:0:120 }}{{ movie.overview.length > 120 ? '...' : '' }}</p>
      
      <div class="movie-details">
        <span class="movie-release-date">{{ movie.release_date | date:'yyyy' }}</span>
        <span class="movie-rating">★ {{ movie.vote_average | number:'1.1-1' }}</span>
      </div>
      
      <app-button appearance="primary" class="add-button-b" (click)="onAddMovie()">
        Adicionar à Maratona
      </app-button>
    </div>
  </div>
}
