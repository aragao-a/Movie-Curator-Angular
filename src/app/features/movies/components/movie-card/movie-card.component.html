@if (movie) {

  <div class="movie-card">

    <img [src]="getPosterUrl(movie.poster_path)" [alt]="movie.title" class="movie-poster">
    <div class="movie-info">

      <h3 class="movie-title">{{ movie.title }}</h3>
      <p class="movie-overview">{{ movie.overview }}</p>

      <div class="movie-details">
        <span class="movie-release-date">Release: {{ movie.release_date | date:'longDate' }}</span>
        <span class="movie-rating">Rating: {{ movie.vote_average }}</span>
      </div>

      <div class="movie-info">
        <button 
        class="add-button"
        (click)="onAddMovie()"
        >Adicionar Ã  Maratona</button>
      </div>
      
    </div>
  </div>
}
